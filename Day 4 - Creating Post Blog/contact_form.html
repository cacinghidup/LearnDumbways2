<html>
    <head>
        <link rel="stylesheet" href="assets/css/contact_form.css">
        <title>Contact Form</title>
    </head>
    <body class="contactMe">
        <nav>
            <div class="nav-left">
                <ul>
                    <div id="logo">
                        <li>
                            <a href="https://dumbways.id/">
                                <img id="linkDumbways" src="assets/image/dumbwaysLogo.png" alt="dumbwaysLogo">
                            </a>
                        </li>
                    </div>
                    <div id="home">
                        <a id="linkHome" href="index.html">
                            <li>Home</li>
                        </a>
                    </div>
                    <div id="project">
                        <a style="text-decoration: none; color: black;" href="my_project.html">
                            <li>My Project</li>
                        </a>
                    </div>
                </ul>
            </div>

            <div class="nav-right">
                        <button>Contact Me</button>
            </div>
        </nav>
        <div class="isiForm">
            <div>
                <h1>
                    Get In Touch
                </h1>
            </div>
            <div>
                <form autocomplete="off">
                    <div>
                        <label for="name">Name</label>
                        <div>
                            <input id="nama" type="text">
                        </div>
                    </div>
        
                    <div>
                        <label for="email">Email</label>
                        <div>
                            <input id="email" type="text">
                        </div>
                    </div>
        
                    <div>
                        <label for="number">Phone Number</label>
                        <div>
                            <input id="phoneNumber" type="tel"
                            maxlength="13"
                            minlength="10"
                            >
                        </div>
                    </div>
        
                    <div>
                        <label for="subject">Subject</label>
                            <div>
                                <select
                                id="subject">
                                <option hidden>None
                                </option>
                                <option >Collaboration</option>
                                <option >Hiring</option>
                                <option >Discussion</option>
                                </select>
                            </div>
                    </div>
        
                    <div>
                        <label for="yourMessage">Address</label>
                              <div>
                                  <textarea name="address" id="address" cols="30" rows="10"></textarea>
                              </div>  
                    </div>
                    
                    <div class="buttonSubmit">
                            <button type="button" onclick="getData()">
                                Submit here
                            </button>
                    </div>

                </form>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
